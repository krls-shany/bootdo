<body>
    <h3>hi shany</h3>
    <table>
        <tr>
            <td></td><td></td>
        </tr>

    </table>
    <input type="text" id="in_text" name="in_text">
    <input type="button" value="in" id="in_button" onclick="sendInfo()">
    <input type="text" id="out_text" name="out_text">
    <br/>
    

</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script src="/js/plugins/summernote/summernote-zh-CN.js"></script>
<script type="text/javascript">
    function sendInfo(){
        $.ajax({
			url : 'kg/info',
			method : 'get',
            dataType : 'json',
            data:{"type":"type","info":$("[id='in_text']").val()},
			success : function(data) {
                $("[id='in_text']").val(null)
                $("#out_text").val(data.result);
                console.log("shany=>date.result:"+data.result);
			}
		});
    }
</script>
